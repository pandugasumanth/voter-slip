<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter Information Slip</title>

<style>
/* ---------- BASE ---------- */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  min-height: 100vh;

  /* ðŸ”¥ BACKGROUND IMAGE */
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

/* MOBILE BACKGROUND FIX */
@media (max-width: 600px) {
  body {
    background-attachment: scroll;
  }
}

/* ---------- CARD ---------- */
.box {
  width: 320px;
  margin: 20px auto;
  background: rgba(255, 255, 255, 0.95);
  border: 1px solid #000;
  padding: 12px;
}

h3 {
  text-align: center;
  margin: 6px 0;
}

select, input, button {
  width: 100%;
  padding: 6px;
  margin: 5px 0;
}

button {
  cursor: pointer;
}

p {
  font-size: 13px;
  margin: 4px 0;
}

.footer {
  font-size: 10px;
  text-align: center;
  margin-top: 8px;
}

/* ---------- RESULT CARDS ---------- */
.result-card {
  border: 1px dashed #000;
  padding: 6px;
  margin: 6px 0;
}

.result-card label {
  font-size: 12px;
}

/* ---------- PRINT (3-INCH PAPER) ---------- */
@media print {
  body {
    background: none !important;
    margin: 0;
  }

  body * {
    visibility: hidden;
  }

  .print-area, .print-area * {
    visibility: visible;
  }

  .print-area {
    width: 72mm; /* 3-inch */
    position: absolute;
    left: 0;
    top: 0;
    padding: 5mm;
    border: none;
  }
}
</style>
</head>

<body>

<div class="box">
  <h3>Voter Information Slip</h3>

  <!-- SEARCH TYPE -->
  <select id="searchType">
    <option value="epic_no">Search by EPIC No</option>
    <option value="name">Search by Name</option>
    <option value="house_No">Search by House No</option>
    <option value="mobile_no">Search by Mobile No</option>
  </select>

  <!-- SEARCH INPUT -->
  <input id="search" placeholder="Enter value">

  <button onclick="findVoter()">Search</button>

  <!-- RESULTS -->
  <div id="result"></div>

  <button onclick="printSelected()">Print Selected</button>

  <div class="footer">
    This is NOT an official voter slip.<br>
    Please carry valid ID for voting.
  </div>
</div>

<script>
let voters = [];

/* LOAD DATA */
fetch("https://opensheet.elk.sh/1xfIMsplZ_b4X4VI6D0AKUK5sQnVPRPFFgOhgJZUgAMc/Sheet1!A1:Z")
  .then(res => res.json())
  .then(data => voters = data);

/* NORMALIZE */
function normalize(val) {
  return String(val || "")
    .trim()
    .toUpperCase()
    .replace(/\s+/g, "");
}

/* SEARCH */
function findVoter() {
  const type = document.getElementById("searchType").value;
  const input = normalize(document.getElementById("search").value);
  const resultBox = document.getElementById("result");

  const matches = voters.filter(v =>
    normalize(v[type]).includes(input)
  );

  if (matches.length === 0) {
    resultBox.innerHTML = "<p><b>No record found</b></p>";
    return;
  }

  resultBox.innerHTML = matches.map((v, i) => `
    <div class="result-card">
      <label>
        <input type="checkbox" class="print-check" value="${i}">
        <b>${v.name}</b>
      </label>
      <p>Relation: ${v.relation_name}</p>
      <p>House No: ${v.house_No}</p>
      <p>PS: ${v.ps_location}</p>
      <p>Serial: ${v.serial_no}</p>
      <p>Age: ${v.age} | Gender: ${v.gender}</p>
    </div>
  `).join("");
}

/* PRINT SELECTED */
function printSelected() {
  const checks = document.querySelectorAll(".print-check:checked");
  if (checks.length === 0) {
    alert("Select at least one voter");
    return;
  }

  let html = "";
  checks.forEach(c => {
    const card = c.closest(".result-card").cloneNode(true);
    card.querySelector("input").remove();
    html += `<div class="print-area">${card.innerHTML}</div>`;
  });

  const win = window.open("", "", "width=300,height=600");
  win.document.write(`<html><body>${html}</body></html>`);
  win.document.close();
  win.focus();
  win.print();
  win.close();
}
</script>

</body>
</html>
